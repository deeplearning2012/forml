[loggers]
keys=root, forml, conf, etl, flow, project, runtime, stdlib

[formatters]
keys=simple, verbose

[formatter_simple]
format=%(levelname)s: %(asctime)s: %(module)s: %(message)s
datefmt=

[formatter_verbose]
format=%(levelname)s: %(asctime)s %(module)s [%(process)d:%(threadName)s] %(message)s
datefmt=

[handlers]
keys=console, file

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stderr,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
args=('%(log_path)s', 'a', 1048576, 4)

[logger_root]
level=INFO
handlers=console, file

[logger_forml]
level=DEBUG
handlers=console, file
qualname=forml
propagate=0

[logger_conf]
level=DEBUG
handlers=console, file
qualname=forml.conf
propagate=0

[logger_etl]
level=DEBUG
handlers=console, file
qualname=forml.etl
propagate=0

[logger_flow]
level=DEBUG
handlers=console, file
qualname=forml.flow
propagate=0

[logger_project]
level=DEBUG
handlers=console, file
qualname=forml.project
propagate=0

[logger_runtime]
level=DEBUG
handlers=console, file
qualname=forml.runtime
propagate=0

[logger_stdlib]
level=DEBUG
handlers=console, file
qualname=forml.stdlib
propagate=0
